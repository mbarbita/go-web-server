<body class="text-light bg-dark">
  <br>
  <div class="container">
    <img src="/img/bg-01.jpg" class="img-fluid mb-1" alt="Responsive image">
    {{template "nav-all.html"}}
    <h3>Upload</h3>
  </div>
  <br>
  <div class="container">
    <div class="form-group">
      <form enctype="multipart/form-data" action="upload.html" method="post">
        <input type="file" class="form-control-file" name="uploadfile" />
        <input type="hidden" name="token" value="{{.}}" />
        <br>
        <input type="submit" class="btn btn-info" value="upload" />
      </form>
    </div>
  </div>
  {{template "body-footer.html" .}}
</body>
